name: Publish MongoDB.Sync nuget package

on:
  push:
    branches: [ "main" ]
    tags:
      - 'publish-mongodb-sync-lib'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Restore dependencies for the specific project
    - name: Restore dependencies
      run: dotnet restore Common/MongoDB.Sync/MongoDB.Sync.csproj

    # Build the specific project in Release mode
    - name: Build project
      run: dotnet build Common/MongoDB.Sync/MongoDB.Sync.csproj --configuration Release

    # Pack the specific project as a NuGet package
    - name: Pack NuGet package
      run: dotnet pack Common/MongoDB.Sync/MongoDB.Sync.csproj --configuration Release

    # Find the .nupkg file and store the path in a variable
    - name: Set NuGet package path
      id: set-path
      shell: pwsh
      run: |
        $packagePath = Get-ChildItem -Path Common/MongoDB.Sync/bin/Release -Filter *.nupkg -Recurse | Select-Object -First 1 -ExpandProperty FullName
        echo "Found package: $packagePath"
        echo "PACKAGE_PATH=$packagePath" >> $GITHUB_ENV

    # Upload NuGet package as an artifact
    - name: Upload NuGet package artifact
      uses: actions/upload-artifact@v3
      with:
        name: nuget-package
        path: Common/MongoDB.Sync/bin/Release/*.nupkg

    # Publish to NuGet
    - name: Publish to NuGet
      if: github.ref == 'refs/heads/main'
      run: dotnet nuget push "$PACKAGE_PATH" --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
